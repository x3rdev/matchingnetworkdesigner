<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script type="text/javascript" src="mnfunctions.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Matching Network Designer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="onLoad()">
    <h1> Matching Network Designer </h1>
    <button id="dark_mode_button" onclick="toggleDarkMode()">☾</button>
    <form name="input">
        <p>
            <label for="source_resistance">Source Resistance:</label>
            <input type="number" id="source_resistance" size="8">
            <label for="source_reactance">Source Reactance:</label>
            <input type="number" id="source_reactance" size="8">
        </p>
        <p>
            <label for="load_resistance">Load Resistance:</label>
            <input type="number" id="load_resistance" size="8">
            <label for="load_reactance">Load Reactance:</label>
            <input type="number" id="load_reactance" size="8">
        </p>
        <p>
            <label for="desired_q">Desired Q:</label>
            <input type="number" id="desired_q" size="8">
            <label for="frequency">Frequency:</label>
            <input type="number" id="frequency" size="8">
        </p>
        <p> <input type="button" value="Calculate" onclick="calculateCircuits()"> </p>
    </form>
    <div class="dropdown">
        <button id="dropdown-button" onclick="openCircuitDropdown()">Select Matching Network Configuration ▼</button>
        <div id="dropdown-content" class="dropdown-content">
            <a onclick="setCircuit(1)">LOW PASS Hi-Low</a>
            <a onclick="setCircuit(2)">LOW PASS Low-Hi</a>
        </div>
    </div>
    <p id="circuitTitle"> LOW PASS Hi-Low Matching Network </p>
    <p> <img id="circuitImage" src="img/cllp.gif" alt="low pass hi-low matching network circuit diagram"> </p>
    <form name="circuit">
        <p>
            <label for="circuitL">L Value:</label>
            <input type="text" id="circuitL" readonly size="6">
            nH
        </p>
        <p>
            <label for="circuitC">C Value:</label>
            <input type="text" id="circuitC" readonly size="6">
            pF
        </p>
        <p>
            <label for="circuitQ">Q Value:</label>
            <input type="text" id="circuitQ" readonly size="6">
        </p>
    </form>
    <form name="file_input">
        <p>
            <label for="input">Import from CSV file:</label>
            <input type="file" id="input" accept="text/csv">
        </p>
    </form>
</body>
</html>
